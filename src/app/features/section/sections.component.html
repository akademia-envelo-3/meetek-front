<main>
  <h1>Wszystkie sekcje</h1>
  <div class="content">
    <br />
    <div class="search">
      <app-search [placeholderValue]="'Wyszukaj'"></app-search>
    </div>
    <ng-container *ngIf="allSections$ | async as sections">
      <app-section-card
        *ngFor="let section of sections"
        [name]="section.name"
        (modification)="handleModification(section.id)"
        (activation)="handleActivation(section.id)"
        (deactivation)="handleDeactivation(section.id)"
        [numberOfMembers]="section.users.length"
        [isActive]="section.isActive"
        (click)="goToSection(section.id)">
      </app-section-card>
    </ng-container>
  </div>
</main>
<button mat-fab color="accent" aria-label="Example icon button with a add icon" (click)="goToAddSection()">
  <mat-icon>add</mat-icon>
</button>
