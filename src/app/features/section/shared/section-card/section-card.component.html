<div class="card">
  <div class="card__mainContent">
    <h3 class="card__title">{{ name }}</h3>
    <p class="card__members">Liczba członków: {{ numberOfMembers.toLocaleString() }}</p>
  </div>

  <div class="card__ownerContent">
    <ng-container *ngIf="isActive; else inactive">
      <button
        *ngIf="isActivationButton"
        (click)="$event.stopPropagation(); deactivation.emit()"
        data-action="deactivation"
        class="card__button">
        Dezaktywuj
      </button>
    </ng-container>

    <ng-template #inactive>
      <button
        *ngIf="isDeactivationButton"
        (click)="$event.stopPropagation(); activation.emit()"
        data-action="activation"
        class="card__button">
        Aktywuj
      </button>
    </ng-template>

    <button
      *ngIf="isModificationButton"
      (click)="$event.stopPropagation(); modification.emit()"
      data-action="modification"
      class="card__button">
      Modyfikuj
    </button>
  </div>
</div>
