<div class="form-wrapper">
  <div>
    <form [formGroup]="editSectionForm" (ngSubmit)="editSection()">
      <div class="input-wrapper">
        <div class="input">
          <mat-form-field appearance="outline">
            <mat-label>Nazwa</mat-label>
            <input matInput placeholder="Nazwa sekcji" type="text" formControlName="name" required />
            <mat-error *ngIf="getErrorMessage('name') as message">{{ message }}</mat-error>
          </mat-form-field>
        </div>
        <div class="input textarea">
          <mat-form-field appearance="outline">
            <mat-label>Opis</mat-label>
            <textarea
              matInput
              cdkTextareaAutosize
              cdkAutosizeMinRows="11"
              cdkAutosizeMaxRows="11"
              placeholder="Opis sekcji"
              type="text"
              formControlName="description"
              required></textarea>
            <mat-error *ngIf="getErrorMessage('description') as message">{{ message }}</mat-error>
          </mat-form-field>
        </div>
        <div class="input">
          <mat-form-field class="chip-list" appearance="fill">
            <mat-label>Organizator</mat-label>
            <mat-chip-grid #chipGrid>
              <mat-chip-row> {{ editedOwner.firstName }} {{ editedOwner.lastName }} </mat-chip-row>
              <input
                class="chip-input"
                placeholder="Organizator"
                formControlName="sectionOwner"
                #sectionOwnerInput
                [matChipInputFor]="chipGrid"
                [matAutocomplete]="auto"
                (ngModelChange)="getFilteredUsers()"
                (blur)="sectionOwnerInput.value = ''" />
              <mat-icon class="icon">loop</mat-icon>
            </mat-chip-grid>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedUser($event)">
              <mat-option *ngFor="let users of filteredUsers$ | async" [value]="users">
                {{ users.firstName }} {{ users.lastName }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>
      <div class="button-wrapper">
        <button mat-raised-button [disabled]="editSectionForm.invalid">zapisz</button>
      </div>
    </form>
  </div>
</div>
