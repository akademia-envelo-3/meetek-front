<main *ngIf="userStatus$ | async as accessInfo">
  <mat-card>
    <p class="status">{{ accessInfo.status }}</p>
    <app-navigation [navigationOptions]="navigationOptions$ | async"></app-navigation>
    <div class="info-wrapper" *ngIf="sectionDetails$ | async as section">
      <div class="info">
        <h2>{{ section.name }}</h2>
        <p>Organizator: {{ section.sectionOwner.firstName }} {{ section.sectionOwner.lastName }}</p>
      </div>
      <div class="description">
        {{ section.description }}
      </div>
      <div class="button-wrapper">
        <button
          class="mediumButton"
          [ngClass]="accessInfo.button.class"
          [routerLink]="accessInfo.button.link"
          (click)="sectionActions(accessInfo.button.action, accessInfo.sectionId, accessInfo.userId)">
          {{ accessInfo.button.text }}
        </button>
      </div>
    </div>
  </mat-card>
</main>
