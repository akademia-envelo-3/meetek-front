<div class="form-wrapper">
  <div>
    <form [formGroup]="newSectionForm" (submit)="createSection()">
      <div class="inputs-wrapper">
        <div class="input">
          <mat-form-field appearance="outline">
            <mat-label>Nazwa</mat-label>
            <input matInput placeholder="Nazwa sekcji" type="text" formControlName="name" required />
            <mat-error *ngIf="getErrorMessage('name')">{{ getErrorMessage('name') }}</mat-error>
          </mat-form-field>
        </div>
        <div class="input textarea">
          <mat-form-field appearance="outline">
            <mat-label>Opis</mat-label>
            <textarea
              matInput
              cdkTextareaAutosize
              cdkAutosizeMinRows="11"
              cdkAutosizeMaxRows="11"
              placeholder="Opis sekcji"
              type="text"
              formControlName="description"
              required></textarea>
            <mat-error *ngIf="getErrorMessage('description')">{{ getErrorMessage('description') }}</mat-error>
          </mat-form-field>
        </div>
        <div class="input">
          <mat-form-field class="chip-list" appearance="fill">
            <mat-label>Organizator</mat-label>
            <mat-chip-grid #chipGrid>
              <div class="chips-scroll">
                <mat-chip-row *ngFor="let organizer of organizers" (removed)="removeOrganizer(organizer)">
                  {{ organizer.firstName + ' ' + organizer.lastName }}
                  <button matChipRemove>
                    <mat-icon>cancel</mat-icon>
                  </button>
                </mat-chip-row>
              </div>
            </mat-chip-grid>
            <input
              placeholder="Organizator"
              #organizerInput
              formControlName="sectionOwner"
              [matChipInputFor]="chipGrid"
              [matAutocomplete]="auto"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [(ngModel)]="filteredText"
              (input)="getFilteredUsers()"
              (blur)="organizerInput.value = ''" />
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedOrganizer($event)">
              <mat-option *ngFor="let organizer of filteredUsers$ | async" [value]="organizer">
                {{ organizer.firstName + ' ' + organizer.lastName }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>
      <div class="button-wrapper">
        <button mat-raised-button [disabled]="newSectionForm.invalid">Dodaj</button>
      </div>
    </form>
  </div>
</div>
