              <mat-label>Nazwa</mat-label>
              <input matInput placeholder="Nazwa sekcji" type="text" formControlName="name" required />
              <mat-error *ngIf="getErrorMessage('name')">{{ getErrorMessage('name') }}</mat-error>
            </mat-form-field>
          </div>
          <div class="input textarea">
            <mat-form-field appearance="outline">
              <mat-label>Opis</mat-label>
              <textarea
                matInput
                cdkTextareaAutosize
                cdkAutosizeMinRows="11"
                cdkAutosizeMaxRows="11"
                placeholder="Opis sekcji"
                type="text"
                formControlName="description"
                required></textarea>
              <mat-error *ngIf="getErrorMessage('description')">{{ getErrorMessage('description') }}</mat-error>
            </mat-form-field>
