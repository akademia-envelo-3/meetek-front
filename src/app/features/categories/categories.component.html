<main *ngIf="state$ | async as state">
  <h2>Kategorie</h2>
  <app-search [placeholderValue]="'Wyszukaj'"></app-search>
  <app-categories-card
    [categories]="state.categories"
    [isAdmin]="state.isAdmin"
    (activityChange)="handleActivate($event)"
    (modification)="handleModification($event)"></app-categories-card>
  <button class="add-button" mat-fab (click)="openAddModal(state)">
    <mat-icon>add</mat-icon>
  </button>
</main>
